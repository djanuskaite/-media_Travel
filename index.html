<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time to travel</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>
    Popular Beach Destinations in USA
</h1>
<div class="visas">
    <div class="holidaybox">
        <div class="holidayjpg"><img src="https://static1.squarespace.com/static/5e34741c0a9a7332891bb005/5e389600b9b4566c6967010c/5e44854799bb612af7ed0bcf/1581717190167/Maui+Best+Spots+for+Sunset+Secret+Beach+Hawaii+Photo.jpg?format=1500w"/></div>
        <div class="flightinfo">
            <h3>Hawaii Maui</h3>
            <p>VNO Vilnius to Maui<br>
                Nov 18 - Nov 24 (6 days)</p>
        </div>
        <div class="bookflight">
            <img src="https://www.flaticon.com/svg/static/icons/svg/3572/3572018.svg" alt="plane icon">
            <p>$1000+<br>1 stop</p>
            <input type="submit" value="Find flights">
        </div>
    </div>


    <div class="holidaybox">
        <div class="holidayjpg"><img src="https://www.visitcb.com/custimages/Cannon%20Beach%20Oregon%20Aerial.jpeg"/></div>
        <div class="flightinfo">
            <h3>Cannon Beach</h3>
            <p>VNO Vilnius to Oregon<br>
                Nov 3 - Nov 9 (6 days)</p>
        </div>
        <div class="bookflight">
            <img src="https://www.flaticon.com/svg/static/icons/svg/3572/3572018.svg" alt="plane icon">
            <p>$1000+<br>1 stop</p>
            <input type="submit" value="Find flights">
        </div>
    </div>


    <div class="holidaybox">
        <div class="holidayjpg"><img src="https://hawaiianvillarentals.com/wp-content/uploads/2017/12/Lanikai-Stock-Photo.jpg"/>
        </div>
        <div class="flightinfo">
            <h3>Lanikai Beach</h3>
            <p>VNO Vilnius to Lanikai<br>
                Dec 6 - Dec 14 (8 days)</p>
        </div>
        <div class="bookflight">
            <img src="https://www.flaticon.com/svg/static/icons/svg/3572/3572018.svg" alt="plane icon">
            <p>$1000+<br>2 stop</p>
            <input type="submit" value="Find flights">
        </div>
    </div>
</div>
</body>
</html>
